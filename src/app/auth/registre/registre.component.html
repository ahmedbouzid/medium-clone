<div class="au-page">
  <div class="container-page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Registre</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']">Have an Account !</a>
        </p>
        backend errorsmessages
        <form [formGroup]="registForm" >
          <fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" formControlName="username" placeholder="User name" >
            </fieldset>
          </fieldset>
          <fieldset>
            <fieldset class="form-group">
              <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="email" >
            </fieldset>
          </fieldset>
          <fieldset>
            <fieldset class="form-group">
              <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="password" >
            </fieldset>
          </fieldset>
          <button (click)="submitForm()" class="btn btn-l btn-primary pull-xs-right" type="submit"> Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
